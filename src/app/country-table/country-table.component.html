<div class='table-container'>
    <table #table id="myTable">
      <thead>
        <tr class="header">
          <th style="width:10%;">ID</th>
          <th style="width:60%;">Nome</th>
          <th style="width:20%">Sigla</th>
          <th style="width:10%">Ações</th>
        </tr>
      </thead>
      <tbody *ngFor="let country of countries">
        <tr>
          <td>{{country.id_pais}}</td>
          <td>{{country.pais_nome}}</td>
          <td>{{country.pais_sigla}}</td>
          <td><a href=''>Edt</a><a href=''>Del</a></td>
        </tr>
      </tbody>
    </table>
  </div>
